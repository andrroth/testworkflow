name: AI Code Reviewer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic

      - name: Get changed files and diff
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            git diff ${{ github.event.pull_request.base.sha }} ${{ github.sha }} > diff.txt
          else
            git diff HEAD~1 HEAD > diff.txt || echo "Initial commit" > diff.txt
          fi
          echo "diff_file=diff.txt" >> $GITHUB_OUTPUT

      - name: Run AI Code Review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/ai_reviewer.py

      - name: Post review comment (PR only)
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f review_output.md ]; then
            gh pr comment ${{ github.event.pull_request.number }} --body-file review_output.md
          fi

      - name: Create issue with review (push only)
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f review_output.md ]; then
            gh issue create --title "AI Code Review: $(git log -1 --pretty=%s)" --body-file review_output.md --label "ai-review"
          fi
